<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Bootstrap -->

  <body>
    <div class="container mainWrapper">
    <!-- headers starts -->
      <div class="row header borders">
        <div class="col-md-3 col-lg-8 headers borders">
		Logo
        </div>
		 <div class="col-md-3 col-lg-4 headers borders">
		Title
        </div>   
      </div>
	  <!-- header ends -->
        <!-- menu starts -->
		<div class="row siteBody borders">
        <div class="col-md-2 hidden-sm hidden-xs  bodyContainers">
          <div class="innerContainersNav borders">
            <ul class="nav nav-pills nav-stacked">
              <li role="presentation" class="active"><a href="#">Home</a></li>
			  <li role="presentation" class="active"><a href="#">Login/Sign-up</a></li>
              <li role="presentation" class="active"><a href="#">List of Books</a></li>
			  <li role="presentation" class="active"><a href="#">Latest</a></li>
			   <li role="presentation" class="active"><a href="#">Popular</a></li>

			   <li role="presentation" class="active"><a href="#">Forum</a></li>
			    <li role="presentation" class="active"><a href="#">Support</a></li>
            </ul>
          </div>
        </div>
		
    <!-- menu ends -->
	 <div class="col-md-10 bodyContainers">
        <div class="col-md-7 bodyContainers">
          <div class="innerContainers2 borders">
            <div class="col-md-6 borders">
              <div class="gallery">Book 1</div>
            </div>
            <div class="col-md-6 borders">

            </div>
            <div class="col-md-6 borders">
              <div class="gallery">Book 3</div>
            </div>
             <div class="col-md-6 borders">
              <div class="gallery">Book 4</div>
            </div>
			 <div class="col-md-6 borders">
              <div class="gallery">Book 5</div>
            </div>
			 <div class="col-md-6 borders">
              <div class="gallery">Book 6</div>
            </div>
          </div>
        </div>
        <div class="col-md-3 bodyContainers">
          <div class="innerContainers borders">
		  <div class="col-md-12 borders">
              <div class="gallery">Introduction</div>
            </div>
			<div class="col-md-12 borders">
              <div class="gallery">Recommended</div>
            </div>
			<div class="col-md-12 borders">
              <div class="gallery">Active Forums</div>
            </div>
		  </div>
        </div>

    </div>
</div>
