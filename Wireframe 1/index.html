<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Wireframe Example 1</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container mainWrapper">
    <!-- headers starts -->
      <div class="row header borders">
        <div class="col-md-3 col-lg-12 headers borders">
          Image, Title or Logo
        </div>
       
      </div>
        <!-- menu starts -->
		 <div class="col-md-6 col-lg-7 headers borders">
          <ul class="nav nav-pills centered myNav">
            <li role="presentation" class="active"><a href="#">Home</a></li>
             <li role="presentation" class="active"><a href="#">List of Books</a></li>
			  <li role="presentation" class="active"><a href="#">Latest</a></li>
			   <li role="presentation" class="active"><a href="#">Popular</a></li>
			   <li role="presentation" class="active"><a href="#">News</a></li>
			   <li role="presentation" class="active"><a href="#">Forum</a></li>
			    <li role="presentation" class="active"><a href="#">Support</a></li>
          </ul>
        </div>
		<div class="col-md-6 col-lg-5 headers borders">
          <ul class="nav nav-pills centered myNav">
            <li role="presentation" class="active"><a href="#">Login</a></li>
             <li role="presentation" class="active"><a href="#">Sign-up</a></li>
			 
          </ul>
        </div>
    <!-- headers ends -->
        <div class="col-md-9 bodyContainers">
		
          <div class="innerContainers borders">
            <div class="col-md-12 borders">
              <div class="gallery">Most Popular</div>
            </div>
            <div class="col-md-6 borders">
              <div class="gallery">Book 1</div>
            </div>
            <div class="col-md-6 borders">
              <div class="gallery">Book 2</div>
            </div>
             <div class="col-md-6 borders">
              <div class="gallery">Book 3</div>
            </div>
			 <div class="col-md-6 borders">
              <div class="gallery">Book 4</div>
            </div>
          </div>
        </div>
        <div class="col-md-3 bodyContainers">
          <div class="innerContainers borders">
		  <div class="col-md-12 borders">
              <div class="gallery">Introduction</div>
            </div>
			<div class="col-md-12 borders">
              <div class="gallery">Recommended</div>
            </div>
			<div class="col-md-12 borders">
              <div class="gallery">Active Forums</div>
            </div>
		  </div>
        </div>
      </div>
    </div>
      
      

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
